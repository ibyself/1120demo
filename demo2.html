<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点击切换内容</title>
		<style>
			*{margin:0;padding: 0;list-style-type: none;}
			body{background-color: #ccc;}
			.box{width:500px;height:400px;margin:100px auto 0;}
			.box ul{overflow: hidden;}
			.box li{float:left;margin:10px;margin-left: 0;}
			.box img{display: block;}
			img.imgBig{width:400px;height:250px;border:1px solid black;}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<h2>美女画廊</h2>
			<ul>
				<li><a href="img/1.jpg"><img src="img/1-small.jpg" alt="" width="100" ></a></li>
				<li><a href="img/2.jpg"><img src="img/2-small.jpg" alt="" width="100"></a></li>
				<li><a href="img/3.jpg"><img src="img/3-small.jpg" alt="" width="100"></a></li>
				<li><a href="img/4.jpg"><img src="img/4-small.jpg" alt="" width="100"></a></li>
			</ul>
			<img class="imgBig" id="imgBig" src="img/placeholder.png" alt="" width="300">
		</div>
		<script>
			var box=document.getElementById('box');
			var aimgs=box.getElementsByTagName('a');
			var imgBig=document.getElementById('imgBig');
			for(var i=0;i<aimgs.length;i++){
				aimgs[i].onclick=function(){
					imgBig.src=this.href;
					return false;
				}
			}
		</script>
	</body>
</html>
